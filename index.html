<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CP App login page</title>
    <link rel="stylesheet" href="css/animate.min.css" rel="stylesheet" >
    <link href="css/bootstrap.min.css"  rel="stylesheet" >
    <link href="css/style.css"  rel="stylesheet">
    <link href="css/main.css"  rel="stylesheet" >
 <script src="cordova.js" defer></script>    <!-- Required for Cordova Plugins -->
<style>
    .sectioncard{
        text-align: left;
        justify-content: start;
    }
</style>
  </head>
  <body>

      <div class="container-fixed  p-0 m-0">
          <div class="row g-0 p-0 m-0">
              <div class="col-md-12">
                  <section class="section first-page  Btnclick" id="first_section"  data-section="sectionlogin2type" >
                      <div class="logo-container">
                          <div class="logo text-center">
                              <img src="img/first-page/Vector.png" alt="Logo" class="img-fluid">
                          </div>
                          <p class="tagline"><span class="fw-bold">ROHAN</span><span class="poppins-extralight ms-2">Anubandh</span></p>
                          <p class="tagline">Building Dreams, One Brick at a Time</p>
                      </div>
                      <div class="bg-firstimg">
                          <img src="img/first-page/image 21.png" alt="Background Image" class="img-fluid">
                      </div>
                  </section>
                  <section class="section second-page " id="sectionlogin2type">
                    <div class="cardmaindiv">
        
                        <div class="sectioncard " id="existing_customer">
                            <img src="img/icon/user_gold_icon.png" alt="Existing Customer ">
                            <h5 class="projectname">Existing Customer </h5>
                        </div>
                        <div class="sectioncard " id="new_customer">
                            <img src="img/icon/user_gold_icon.png" alt="New Customer ">
                            <h5>New Customer </h5>
                    </div>
                </section>

              </div>
          </div>
      </div>


      <script src="js/bootstrap.bundle.min.js" defer></script>
      <script src="js/jquery-min.js" defer></script>
      <script src="js/script.js" defer></script>
      <script src="https://misboard.rohanbuilders.com/jscss/cssvalidation.js" defer></script>
      <script src="js/index.js" defer></script>

  </body>
</html>
