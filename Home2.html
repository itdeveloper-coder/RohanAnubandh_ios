<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/animate.min.css" rel="stylesheet" >
    <link href="css/bootstrap.min.css"  rel="stylesheet" >
    <link href="css/style.css"  rel="stylesheet">
    <link href="css/main.css"  rel="stylesheet" >
  <script src="cordova.js" defer></script>

  </head>
  <body class="">

<div class="container-fixed  p-0 m-0">
<div class="row g-0 p-0 m-0">
    <div class="col-md-12">

    <!-- main section first home -->
    <section class="section home-page  sectionbg" id="homepage2_mainsection">
      <div class="" id="navbar_main"></div>
  
    <div class="headercontant">
      <span class="firsthading"><b id="projectname"> <span class="mb-2 spinner-border spinner-border-sm"></span></b>
        <span id="projectaddress" class="d-none"></span></span>
    <div class="mt-4"><span class="projectflatno "> <span class="mb-2 spinner-border spinner-border-sm"></span> </span>, 
      <span class="projectunittype"> <span class="mb-2 spinner-border spinner-border-sm"></span> </span></div>  
    </div>
    
    <div class="main-notification mt-md-5">
      <div class="secondsection_notification justify-content-start callschedule">
        <div>
          <img src="img/icon/user-profile.png" loading="lazy" alt="File Icon" class="img-fluid">
        </div>
        <div class="ms-3">
          <p><strong class="cpcrmname">Sarah Johnson</strong></p>

          <p class="cpCRM_Mob_No">+91 99999 99999</p>
        </div>
      </div>
    </div>

      <div class="main-home2_projectname" id="projectname_hide" >
        <div class="home2_projectname  callschedule align-items-center">
          <div class="">
            <h4 id="due_date">11&nbsp;Oct&nbsp;2023</h4>
          <!-- <small>140 Interest Free Days</small> -->
          </div>
          <div class=" lineicon">
            <img src="img/icon/line-icon-white.png"loading="lazy" alt="File Icon" class="img-fluid">
          </div>
          <div class=" text-end">
           <p id="title_project_date"> Excavation & <br> Footing Installment</p>
        </div>
        </div>
      </div>
      

      <div id="homepage2_details">
        
        <div class="flex_card text-center">
          <div class="card_icon mb-3">
            <img src="img/icon/project-icon-1.png"loading="lazy" alt="File Icon" class="img-fluid">
          </div>
          <div class="card_contant_details ms-3" id="project_status">
            <h5>Project Status</h5>
            <small class="text-muted"></small>
          </div>
        </div>
        <div class="flex_card text-center">
          <div class="card_icon mb-3">
            <img src="img/icon/folder-icon-1.png"loading="lazy" alt="File Icon" class="img-fluid">
          </div>
          <div class="card_contant_details ms-3" id="project_Payment_details">
            <h5>Payment Details</h5>
            <small class="text-muted"></small>
          </div>
        </div>
        <div class="flex_card text-center SupportAllow">
          <div class="card_icon mb-3">
            <img src="img/icon/user-info-icon.png"loading="lazy" alt="File Icon" class="img-fluid">
          </div>
          <div class="card_contant_details ms-3" id="project_support">
            <h5>Service Request</h5>
            <small class="text-muted" id="Ticket_Pending_Count"></small>
          </div>
        </div>
        <!-- <div class="flex_card text-center">
          <div class="card_icon mb-3">
            <img src="img/icon/user-time-icon.png"loading="lazy" alt="File Icon" class="img-fluid">
          </div>
          <div class="card_contant_details  ms-3" id="project_appointment">
            <h5>Appointment</h5>
            <small class="text-muted"></small>
          </div>
        </div> -->
      </div>
  
      
    </section>


   
    

    </div>
</div>
</div>

  <!-- Offcanvas Menu -->
  <div class="footer_menu">
  </div>

  <div id="offconvas_menu"></div>

<script src="js/bootstrap.bundle.min.js" defer></script>
<script src="js/jquery-min.js" defer></script>
<script src="js/script.js" defer></script>
<script src="js/common.js" defer></script>
<script src="https://misboard.rohanbuilders.com/jscss/cssvalidation.js" defer></script>
<script src="js/home2.js" defer></script>

  </body>
</html>
