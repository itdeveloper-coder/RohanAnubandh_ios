<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="css/animate.min.css" rel="stylesheet" >
  <link href="css/bootstrap.min.css"  rel="stylesheet" >
  <link href="css/style.css"  rel="stylesheet">
  <link href="css/main.css"  rel="stylesheet" >
  <script src="js/jquery-min.js" defer></script>
  <script src="cordova.js" defer></script> 
  <style>
.ytp-button:not([aria-disabled=true]):not([disabled]):not([aria-hidden=true]) , .ytp-button:focus, .ytp-button{
      display: none !important;
    }
  </style>
</head>

<body>



  <section class="section projectWelcome" id="secondpage_projectWelcome">
    <div class="projectWelcome_main">
      <div class="projectWelcome_sub projectvideo_div">
        <div class="videodiv" id="videodiv">
          <button id="playButton">Play Video</button>
          <iframe 
              id="youtubeIframe"
              src="https://www.youtube.com/embed/G1yHASQ0Tdw?rel=0&modestbranding=1&controls=0&autoplay=0&enablejsapi=1" 
              title="Rohan Saroha: Project Walkthrough" 
              frameborder="0" 
              allow="encrypted-media" 
              referrerpolicy="strict-origin-when-cross-origin" 
              sandbox="allow-scripts allow-same-origin"
              allowfullscreen>
          </iframe>
        </div>
        <div class="projectWelcome_contant">
          <h4>Welcome to<br>
            Your New Journey!</h4>
          <p>Congratulations on Your New Home!
            We're excited to help you begin this new chapter in your life. <br><br>
            Your dream home awaits!</p>
        </div>

      </div>
      <div class=" ">
        <a class="secondpage_nextbtn " id="next_homepage" >Next
          <img src="img/icon/arrow-up-blue-icon.png" alt="arrow-up-blue-icon" class="img-fluid">
        </a>
      </div>
    </div>

  </section>


  <script src="js/bootstrap.bundle.min.js" defer></script>
  <script src="js/jquery-min.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="https://misboard.rohanbuilders.com/jscss/cssvalidation.js" defer></script>
  <script src="js/video.js" defer></script>
</body>

</html>
