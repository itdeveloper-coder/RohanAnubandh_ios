<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CP App login page</title>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
 <script src="cordova.js"></script>

  </head>
  <body>

<div class="container-fixed  p-0 m-0">
<div class="row g-0 p-0 m-0">
    <div class="col-md-12">

        <input type="hidden" id="current_hdn_stage" name="current_hdn_stage" value="loginform_div">

        <section class="section login-section " id="login_form">
            <div class="bg-login animate__animated animate__fadeIn ">
                <img src="img/first-page/login-bg.png" alt="Background Image" class="img-fluid">
            </div>
            <div class="login-form">
                <div id="loginform_div">
                    <span class=" btnback backButton">back</span>
                    <div class="form-group mb-3">
                        <label for="user-id">User ID / Email ID</label>
                        <input type="text" id="login_text_userid" name="user-id" class="form-control mt-1 clsvalid" placeholder="Enter your ID" required>
                        <P id="logintextuserid" class="error-message pt-2" style="display: none;">Enter a valid Id </P>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="login_text_password" name="password" class="form-control mt-1 clsvalid password-field" placeholder="Enter your Password" required>
                        <span class="material-symbols-outlined toggle-password" toggle="#login_text_password">visibility</span>
                        <P id="logintextpassword" class="error-message pt-2" style="display: none;">Enter a valid Password </P>
                        <P id="invalidlogin" class="error-message pt-2" style="display: none;"> </P>
                    </div>

                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="#" class="forgot-msg" id="forgot_password">Forgot Password?</a>
                        <button type="submit" id="login_btn" class="btn  btn-login">Login</button>

                    </div>
                </div>
                <div id="forgotpassword_div" style="display: none;">
                    <span class="login_back btnback">back</span>
                    <div class="form-group mb-2">
                        <label for="userid_text_userid">User ID</label>
                        <input type="text" id="userid_text_userid" name="user-id" class="form-control mt-1 clsvalid" placeholder="Enter your User ID" required>
                        <P id="useridname_error" class="error-message pt-2" style="display: none;">Enter a valid User ID </P>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="#" class="forgot-msg" id="forgot_userid">Forgot Userid?</a>
                        <button type="submit" id="send_btn" class="btn mt-1 btn-login">Send</button>
                    </div>
                </div>
                <div id="forgotuserid_div" style="display: none;">
                    <span class="userid_back btnback">back</span>
                    <div class="form-group mb-2">
                        <label for="userid_text_emailid">Register Email ID</label>
                        <input type="text" id="userid_text_emailid" name="user-id" class="form-control mt-1 clsvalid" placeholder="test@example.com" required>

                    </div>
                    <P id="forgotemailid_error" class="error-message mb-2" style="display: none;">Enter a valid Register email address.</P>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="#" class="forgot-msg" id=""></a>
                        <button type="submit" id="send_userbtn" class="btn mt-1 btn-login w-auto">Send Request</button>
                    </div>
                </div>

                <div id="otpdiv" style="display: none;">
                    <span class="login_back btnback">back</span>
                    <div class="form-group mb-3">
                        <label for="">Enter OTP</label>
                        <input type="text" id="otp_text_otp" name="user-id" class="form-control clsvalid" placeholder="OTP" required>
                        <P id="otperror" class="error-message pt-2" style="display: none;">Enter a valid OTP</P>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">New Password</label>
                        <input type="password" id="otp_text_newpassword" name="user-id" class="form-control clsvalid password-field" placeholder="New Password" required>
                        <span class="material-symbols-outlined toggle-password" toggle="#otp_text_newpassword">visibility</span>
                        <P id="newpassword_error" class="error-message pt-2" style="display: none;">Enter a valid Password</P>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Confirm Password</label>
                        <input type="password" id="otp_text_confirmpassword" name="user-id" class="form-control clsvalid password-field" placeholder="Confirm Password" required>
                        <span class="material-symbols-outlined toggle-password" toggle="#otp_text_confirmpassword">visibility</span>
                        <P id="confirmpassword_error" class="error-message pt-2" style="display: none;">Enter OTP</P>
                        <P id="confirmpassword_success" class="error-message pt-2" style="display: none;">Enter OTP</P>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="#" class="forgot-msg" id="forgot_password"></a>
                        <button type="submit" id="submit_password_btn" class="btn  btn-login">Submit</button>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://misboard.rohanbuilders.com/jscss/cssvalidation.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
